############################################################################
# Squirtle ROV configuration file                                          #
############################################################################

[Require uav/ardupilot.ini]
[Require uav/seatrac.ini]


[General]
Vehicle                                    = squirtle

[IMC Addresses]
squirtle                                   = 0x0403

[Monitors.Medium]
Enabled                                    = Never
Altitude Threshold                         = 1
Vehicle Type                               = rov

[Control.UAV.Ardupilot/AP-SIL]
Convert MSL to WGS84 height                = false
Default loiter radius                      = 2
Use TCP (or UDP)                           = true #TBC
#TCP - Address                             = 127.0.0.1
TCP - Port                                 = 5762
#UDP - Address                             = 127.0.0.1
UDP - Port                                 = 14777 # TBC
UDP - Listen Port                          = 14551 # TBC
IPv4 - Address                             = 192.168.1.87
USBL - Send								   = 27000 #25100
USBL - Port 							   = 14553
		
[Control.UAV.Ardupilot.RemoteOperation]
Enabled                                    = Always
Entity Label                               = Teleoperation
MAVLink Port                               = 5763
MAVLink ADDR                               = 192.168.1.87

[Maneuver.Teleoperation]
Enabled                                    = Always #Enable teleoperation on ROV

[Control.UAV.Ardupilot/Hardware]
Enabled                                    = Hardware
Entity Label                               = Autopilot
Use TCP (or UDP)                           = true # TBC
IPv4 - Address                             = 192.168.2.2
TCP - Port                                 = 5762
#UDP - Address                              = 192.168.2.2
UDP - Port                                 = 14777 # TBC
UDP - Listen Port                          = 14550 # TBC
Communications Timeout                     = 10
Ardupilot Tracker                          = True
Power Module                               = True
Telemetry Rate                             = 25
Default altitude                           = 10.0
Default loiter radius                      = -150.0
Loitering tolerance                        = 10
Seconds before Waypoint                    = 1
Copter - Minimum WP switch radius          = 1
Convert MSL to WGS84 height                = false
IPv4 - Address                             = 192.168.2.2

